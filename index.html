<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Personal Expense Tracker</h1>
            <p>Take control of your finances with smart tracking</p>
        </div>

        <div class="main-content">
            <div class="summary-section">
                <div class="summary-card income-card">
                    <h3>Total Income</h3>
                    <div class="amount" id="totalIncome">$0.00</div>
                </div>
                <div class="summary-card expense-card">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="totalExpenses">$0.00</div>
                </div>
                <div class="summary-card balance-card">
                    <h3>Net Balance</h3>
                    <div class="amount" id="netBalance">$0.00</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="time-filter">
                    <button class="filter-btn active" data-period="all">All Time</button>
                    <button class="filter-btn" data-period="day">Today</button>
                    <button class="filter-btn" data-period="week">This Week</button>
                    <button class="filter-btn" data-period="month">This Month</button>
                    <button class="filter-btn" data-period="year">This Year</button>
                    <button class="filter-btn" data-period="previous-year">Previous Years</button>
                </div>
                <button class="add-transaction-btn" id="addTransactionBtn">+ Add Transaction</button>
            </div>
        </div>

        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Recent Transactions</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search transactions...">
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="no-transactions">
                    No transactions yet. Start by adding your first transaction!
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="transaction-type">
                    <div class="type-option income active" data-type="income">
                        <div>üíö Income</div>
                    </div>
                    <div class="type-option expense" data-type="expense">
                        <div>‚ù§Ô∏è Expense</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="transactionName">Transaction Name</label>
                    <input type="text" id="transactionName" placeholder="e.g., Grocery shopping, Salary, Coffee" required>
                </div>

                <div class="form-group">
                    <label for="transactionAmount">Amount</label>
                    <input type="number" id="transactionAmount" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="transactionCategory">Category</label>
                    <select id="transactionCategory" required>
                        <option value="">Select Category</option>
                        <optgroup label="Income Categories">
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="gift">Gift</option>
                            <option value="other-income">Other Income</option>
                        </optgroup>
                        <optgroup label="Expense Categories">
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="shopping">Shopping</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="health">Health & Medical</option>
                            <option value="education">Education</option>
                            <option value="travel">Travel</option>
                            <option value="other-expense">Other Expense</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" required>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
